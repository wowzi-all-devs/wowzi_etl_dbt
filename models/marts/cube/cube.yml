version: 2

models:

  - name: tweets_insights
    description: "Twitter posts processed without errors"
    columns: 
      - name: campaign_id
      - name: influencer_id
      - name: first_name
      - name: last_name
      - name: task_id
      - name: submission_status
      - name: first_verification_status
      - name: second_verification_status
      - name: third_verification_status
      - name: tweet_id
      - name: tweet_text
      - name: username
      - name: submission_link
      - name: channel
      - name: created_at
      - name: error
      - name: followers_count
      - name: hashtags
      - name: likes
        tests:
          - not_null
      - name: location
      - name: possibly_sensitive
      - name: profile_location
      - name: quote_count
        tests:
            - not_null
      - name: reply_count
        tests:
          - not_null
      - name: retweet_count
        tests:
            - not_null
      - name: impressions
        tests:
            - not_null
      - name: source
      - name: stage
      - name: status
      - name: processed_at

  - name: tweets_insights_by_task_by_day
    description: "Unique daily tweets aggregating likes, comments, retweets and impressions by campaign by day"
    columns:
      - name: processed_at
      - name: task_id
      - name: campaign_id
      - name: influencer_id
      - name: likes
      - name: comments
      - name: retweets
      - name: impressions
      
  - name: campaign_post_platform_metrics
    description: "Campaign posts metrics for all the social media channels"
    columns:
      - name: task_id
        tests:
            - not_null
      - name: channel
        tests:
            - not_null
      - name: campaign_id
        tests:
          - not_null
      - name: influencer_id
        tests:
          - not_null
      - name: influencer_name
        tests:
          - not_null
      - name: influencer_followers
        tests:
          - not_null
      - name: submission_link
        tests:
          - not_null
      - name: likes
        tests:
          - not_null
      - name: views
      - name: shares
        description: "Times the post was shared on social media. Retweets in Twitter."
        tests:
          - not_null
      - name: comments
        description: "Times the post was commented on social media. Replies in Twitter."
        tests:
            - not_null
      - name: quotes
      - name: impressions
      - name: updated_at

